        version: ${{ env.PHP80 }}
        dev: 1
        tags: 8.0-dev-alpine3.15,8.0-dev
        workdir: 8
        platform: linux/amd64,linux/arm64
        alpine_ver: 3.15
  php74-dev:
    runs-on: ubuntu-latest
